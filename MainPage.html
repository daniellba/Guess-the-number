<!DOCTYPE html5>

<head>
	<title>GuessGame - Daniel Ben-Ami </title>
	<link rel = "stylesheet" href = "css/MainPage.css"></link>

	<script type = "text/javascript" src = "js/MainPage.js"> </script>
	
</head>

<body>
	<div>
		<div id="Name">
			<b>Daniel Ben-Ami ID: 204084370</b>
		</div>
		
		<br></br>
	
		<div id="Guess">
			<b>Guess the Number</b>
		</div>
	
		<br></br>
	
		<div id = "buttons">
			<input type = "number" id = "textArea">
			<button id = "guessBTN" ><b>Guess</b></button>
			<button id = "NewGameBTN"><b>New Game</b></button>
		</div>
		
		
		<div class="main">
			<h1 id = "D_area">Congratulations</h1>
			<h2 id = "E_area">
				<table id = "Table">
					<thead>
						<tr>
							<th class = "TableGuess">Guess</th>	
							<th class = "CompTable">Comparetion</th>
						</tr>
					</thead>
				</table>
			</h2>
		</div>
		<div id = popup>Please insert a number between 1-100</div>
		
	</div>
</body>
